            <h1>Steven's Corner Shop</h1>

        <div class="display">
            <p>Welcome to Steven's Corner Shop! Navigate the store with the navigation menu!</p>

        <!-- Navigation between three zones -->
        <div class="navigation-menu">
            <div class="navigation-button" onclick="location.href='#personal-data';">
                <p>Personal Data</p>
            </div>
            <div class="navigation-button" onclick="location.href='#products';">
                <p>Products</p>
            </div>
            <div class="navigation-button" onclick="location.href='#cart';">
                <p>Cart</p>
            </div>
        </div>

        <div class="content">
            <div id="personal-data active" class="user"><p>hi</p></div>
            <div id="products" class="user"><p>hey</p></div>
            <div id="cart" class="user"></div>
        </div>

        <!-- Signature -->
        <footer>
            <address>Contact: <a href="mailto:sli330@uottawa.ca">sli330@uottawa.ca</a></address>
            <p>&copy; No Copyright 2021 - <span class="text-italic">Website designed by Steven Li</span></p>
        </footer>
